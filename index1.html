
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="work" src="./ourwork.jpg"></a-asset-item>
        <a-asset-item id="global" src="./global.jpg"></a-asset-item>
        <a-asset-item id="client" src="./client.ppg"></a-asset-item>
        <a-asset-item id="company" src="./company.jpg"></a-asset-item>
        <a-asset-item id="work" src="./ourwork.jpg"></a-asset-item>
        <a-asset-item id="work" src="./ourwork.jpg"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image rotation="0 0 0 " position="0 0.1 0" scale="0.5 0.5 0.5" src="#work >
      </a-entity>
       <a-entity mindar-image-target="targetIndex: 5">
        <a-image rotation="0 0 0 " position="0 0.1 0" scale="0.5 0.5 0.5" src="#client >
      </a-entity>
       <a-entity mindar-image-target="targetIndex: 1">
        <a-image rotation="0 0 0 " position="0 0.1 0" scale="0.05 0.05 0.05" src="#company >
      </a-entity>
     <a-entity mindar-image-target="targetIndex: 2">
        <a-image rotation="0 0 0 " position="0 0.1 0" scale="0.05 0.05 0.05" src="#global>
      </a-entity>
    </a-scene>
  </body>
</html>
