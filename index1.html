
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>

      const showInfo = () => {
        let y = 0;
        const fbButton = document.querySelector("#fb");
        const webButton = document.querySelector("#web");
        const instaButton = document.querySelector("#insta");
        const twitterButton = document.querySelector("#twitter");
        const linkButton = document.querySelector("#link");

        let currentTab = '';
        webButton.addEventListener('click', function (evt) {
          window.location.href="https://gauravbhagatacademy.com/";
        });
        fbButton.addEventListener('click', function (evt) {
          window.location.href="https://www.facebook.com/gauravbhagatacademy/";   
        });
        instaButton.addEventListener('click', function (evt) {
         window.location.href="https://www.instagram.com/gauravbhagatacademy/";  
        });
        twitterButton.addEventListener('click', function (evt) {
         window.location.href="https://twitter.com/gbhagatacademy";
        });
        linkButton.addEventListener('click', function (evt) {
            window.location.href="https://www.linkedin.com/company/gauravbhagatacademy/?originalSubdomain=in";
          
        });
      }

     
        AFRAME.registerComponent('videohandler', {
            init: function () {
                this.el.addEventListener('targetFound', event => {
                console.log("target found");
                this.vid = document.querySelector("#paintandquest-video-link");
                    this.vid.play();    
                });

         this.el.addEventListener('targetLost', event => {
            console.log("target lost");
            this.vid.pause();
            this.vid.currentTime = 0;
        });
            }
        });
    
    </script>
  </head>
  <body>
    <a-scene videohandler mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="work" src="./ourwork.jpg"/>
        <img id="global" src="./global.jpg"/>
        <img id="client" src="./client.png"/>
        <img id="company" src="./company.jpg"/>
        <img id="profile" src="./profile.png"/>
        <img id="insta-icon" src="./insta.png"/>
        <img id="fb-icon" src="./fb.png"/>
        <img id="twitter-icon" src="./twi.png"/>
        <img id="link-icon" src="./link.png"/>
        <img id="web-icon" src="./web.png"/>
        <video id="vd" src="./play.mp4"/>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#work" position="0 0 0" height="0.552" width="1" >
      </a-entity>
       <a-entity mindar-image-target="targetIndex: 5">
        <a-image position="0 0 0" height="0.552" width="1" src="#client" >
      </a-entity>
       <a-entity mindar-image-target="targetIndex: 1">
         <a-image position="0 0 0" height="0.4" width="1" src="#global" >
      </a-entity>
     <a-entity mindar-image-target="targetIndex: 2">
         <a-image position="0 0 0" height="0.4" width="1" src="#company" >
      </a-entity>
       <a-entity mindar-image-target="targetIndex: 3">
         <a-image position="0 0 0" height="0.55" width="1" src="#profile" >
        
           <a-image visible=true id="fb" class="clickable" src="#fb-icon" position="0 -0.45 0" height="0.15" width="0.15"
            animation="property: scale; to: 1 1 1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          >

          <a-image visible=true id="insta" class="clickable" src="#insta-icon" alpha-test="0.5" position="-0.3 0 0" height="0.15" width="0.15"
            animation="property: scale; to: 1 1 1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          >

          <a-image visible=true id="twitter" class="clickable" src="#twitter-icon"  position="0.6 0 0" height="0.15" width="0.15"
            animation="property: scale; to: 1 1 1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          >
            <a-image visible=true id="link" class="clickable" src="#link-icon"  position="-0.9 0 0" height="0.15" width="0.15"
            animation="property: scale; to: 1 1 1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          >
           
          <a-image visible=true id="web" class="clickable" src="#web-icon" position="1.2 0 0" height="0.15" width="0.15"
            animation="property: scale; to: 1 1 1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          >

      </a-entity>
       <a-entity mindar-image-target="targetIndex: 4">
         <a-video id ="paintandquest-video-link" src="#vd" webkit-playsinline playsinline width="1" height="0.552" position="0 0 0"></a-video>
       
      </a-entity>
    </a-scene>
  </body>
</html>
